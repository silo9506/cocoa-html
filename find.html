<!doctype html>
<html lang="ko">
<head>
    <meta charset="urf-8" />
    <meta name="viewport" content="width-device-width, initial scale=1.0" />
    <title>Find - Cocoa talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="status-bar">
        
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Fine</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i>
            <div class="badge screen-header__badge"></div></span>
        </div>

    </header>
    

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">
                Recommended Friends
            </h6>
            <span>
                You have no recommended friedns
            </span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">
                    Open Chat
                </h4>
                <span>GO to Openchat Home 
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
        </div>
    


        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#Chess</h5>
                <h6 class="open-post__hashtags">#chess#master#book   
                </h6>
                <div class="open-post__members">
                    <img src="cocoa_img/DK.jfif" />
                    <span class="open-post__members-count">
                        802 members
                    </span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">
                        Active
                    </span>
                </div>
            </div>
            
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="cocoa_img/Chessmaster">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>


        </div>
    </main>
   


    <nav class="nav">
        
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__ellipsis"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>
            Your screen is too big
        </span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>

</html>
