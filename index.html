<!doctype html>
<html lang="ko">
<head>
    <meta charset="urf-8" />
    <meta name="viewport" content="width-device-width, initial scale=1.0" />
    <title>Wllcome to Cocoa talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="wellcome-header">
        <h1 class="wellcome-header__title">Welcome to CocoaTalk</h1>
        <p class="wellcome-header__text">
            if you have a Cocoa Account, log in with your email or phone number.
            
        </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phon number" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Cocoa Account or password</a>

    </form>

    <div id="no-mobile">
        <span>
            Your screen is too big
        </span>
    </div>



    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>

</html>
